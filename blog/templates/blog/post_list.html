{% extends 'blog/base.html' %}
{% block content %}
<!-- Page Header -->
<header class="masthead" style= "background-image: url('https://picsum.photos/1900/600')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>leaftha-Blog</h1>
                    <span class="subheading">초보 개발자의 공부 블로그</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for p in object_list %}
            <article class="post-preview">
                <a href="{{ p.get_absolute_url }}">
                    <h2 class="post-title">{{ p.title }}</h2>
                    <h3 class="post-subtitle">{{ p.content | truncatewords:10 }}</h3>
                </a>
                <p class="post-meta">Posted by {{ p.author }} on {{ p.created }}</p>
            </article>

            <hr>
            {% endfor %}

            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="/startbootstrap-clean-blog-jekyll/posts">View All Posts &rarr;</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
